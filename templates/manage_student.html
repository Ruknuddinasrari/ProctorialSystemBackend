<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
        integrity="sha256-bLNUHzSMEvxBhoysBE7EXYlIrmo7+n7F4oJra1IgOaM=" crossorigin="anonymous" />

    <link href="{{ url_for('static', filename='css/manage_student.css')}}" rel="stylesheet">

    <title>Admin login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h2>Manage students</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12 mb-md-3">

                <ul class="list-group mt-5" id="studlist">

                    {% for usn,name,dept in stud_data: %}
                    <li class="list-group-item" id="{{usn}}">
                        <div class="row">
                            <div class="col-4">{{name}}</div>
                            <div class="col-4">{{usn}}</div>
                            <div class="col-2">{{dept}}</div>
                            <div class="col-2">
                                <button class="btn btn-primary" value="{{usn}}"
                                    onclick="remove_btn_clicked(this.value)"><i
                                        class="fa fa-trash-o text-white"></i></button>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-5 col-sm-12 mt-5 offset-md-1">
                <div class="row">
                    <div class="col-4">
                        <input type="text" id="student_usn" class="form-control" placeholder="USN">
                    </div>
                    <div class="col-5">
                        <input type="text" placeholder="DOB dd/mm/yy"class="form-control col-12" id="dob">
                    </div>
                    <div class="col-3">
                        <select class="form-control" id="dept_id">
                            {% for d in deptid_list: %}
                            <option value={{d}}>{{d}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <input type="text" id="fname" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-4">
                        <input type="text" id="mname" class="form-control" placeholder="Middle name">
                    </div>
                    <div class="col-4">
                        <input type="text" id="lname" class="form-control" placeholder="Last name">
                    </div>

                </div>
                <div class="row mt-2">
                    <div class="col-7">
                        <input type="email" id="student_email" class="form-control" placeholder="Student email">
                    </div>
                    <div class="col-5">
                        <input type="tel" id="student_phone" class="form-control" placeholder="Phone number">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <input type="text" id="join_year" class="form-control" placeholder="Joining year">
                    </div>
                    <div class="col-5">
                        <input type="text" id="grad_year" class="form-control" placeholder="Graduation year">
                    </div>
                    <div class="col-3">
                        <select class="form-control" id="quota">
                            <option>CET</option>
                            <option>COMED-K</option>
                            <option>Management</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div class="row mt-2">
                    <div class="col-4">
                        <input type="text" id="parent_name" class="form-control" placeholder="Parent name">
                    </div>

                    <div class="col-4">
                        <input type="text" id="parent_email" class="form-control" placeholder="Parent email">
                    </div>
                    <div class="col-4">
                        <input type="tel" id="parent_phone" class="form-control" placeholder="Parent phone">
                    </div>

                </div>

                <div class="row mt-3 mb-2">
                    <div class="col-12">
                        <button class="btn btn-primary col-12" id="add_new_student">Add new student</button>
                    </div>
                </div>

                <div id="add-result" class="mb-5">

                </div>

            </div>

        </div>

        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"
            integrity="sha256-JIBDRWRB0n67sjMusTy4xZ9L09V8BINF0nd/UUUOi48=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/md5.min.js') }}"></script>

        <script src="{{ url_for('static', filename='js/manage_student.js') }}" type="text/javascript"></script>
</body>

</html>
