<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Admin login</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <h1 class="col-12 page-header text-center">
                Faculty list
            </h1>

        </div>
        <div class="row mt-4">
            <div class="col-8 offset-2" id="faculty_list_box">

                <ul class="list-group">
                    {% for fn,em,ip in faculty_data:%}
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-11">
                                <!-- name -->
                                <div class="row ml-1">{{fn}}</div>
                                <div class="row mt-1 ml-1 text-secondary">{{em}}</div>

                            </div>
                            <div class="col-1">
                                <!-- is proctor indicator -->
                                {% if ip:%}
                                <i class="fa fa-product-hunt text-primary"></i>
                                {% endif %}
                            </div>
                        </div>

                    </li>
                    {%endfor%}
                    <div class="row mt-5">
                        <h4 class="col-12">
                            Set new proctor credentials
                        </h4>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Proctor email" id="proc_email" />
                        </div>
                        <div class="col-12 mt-2">
                            <input type="password" class="form-control" placeholder="Password" id="proc_pass" />
                        </div>
                        <div class="col-12 mt-2">
                            <input type="password" class="form-control" placeholder="Confirm password"
                                id="cproc_pass" />
                        </div>
                        <div class="col-12 mt-2 mb-3">
                            <button class="btn btn-primary" id="submit_btn">Add/Update</button>
                        </div>

                        <div id="form-error" class="text-center mt-3 text-danger" style="display: none;">
                            Invalid email/passwords
                        </div>

                        <div id="form-success" class="text-center mt-3 text-success" style="display: none;">
                            Update credentials successfully
                        </div>
                    </div>
                </ul>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/md5.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/admin.js') }}" type="text/javascript"></script>
</body>

</html>
